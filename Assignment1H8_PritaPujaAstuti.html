    <nav class="border-bottom p-2">

          </li>
          <li class="nav-item">
            <a class="nav-link link-secondary" href="#">BLOG</a>
          </li>
          <li class="nav-item">

        </ul>

    <section class="bg-light p-5">
      <div class="mt-0 p-3 bg-white card">
        <div class="row p-3">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6 text-center mb-3">
                <img src="logo.jpg" class="img-fluid" alt="logo" />
              </div>
              <div class="col-md-6 text-start">
                <p class="fs-1 fw-bold mb-0 mt-3">Nama Anda</p>
                <p class="mt-0">Front End Designer</p>

                <div class="mb-4">
                  <button type="button" class="btn btn-primary mb-2">Kontak</button>
                  <button type="button" class="btn btn-outline-success mb-2">
                    Resume
                  </button>

                </div>
              </div>
            </div>
          </div>
          
          <div class="col-md-6 border-start">
            <table class="table table-borderless">
              <tr>
                <td class="fw-bold">Availability</td>
                <td>Fulltime</td>
              </tr>

              <tr>
                <td class="fw-bold">Usia</td>
                <td>19</td>
              </tr>

              <tr>
                <td class="fw-bold">Lokasi</td>
                <td>Jakarta</td>
              </tr>

              <tr>
                <td class="fw-bold">Pengalaman</td>
                <td>2 Tahun</td>
              </tr>

              <tr>
                <td class="fw-bold">Email</td>
                <td>email@gmail.com</td>
              </tr>
            </table>
          </div>
        </div>

      <div class="py-4 px-3 mt-5 mb-5 bg-white card">
        <div class="row">
          <div class="mb-3">
            <label for="nama" class="form-label fw-bold mb-0">Nama</label>
            <div class="input-group input-group-sm">
              <input
                type="text"
                value="masukkan nama anda"
                class="form-control border-dark"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label fw-bold mb-0">Role</label>
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control border-dark"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="availability" class="form-label fw-bold mb-0"
              >Availability</label
            >
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control border-dark"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="usia" class="form-label fw-bold mb-0">Usia</label>
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control border-dark"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="lokasi" class="form-label fw-bold mb-0">Lokasi</label>
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control border-dark"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="years" class="form-label fw-bold mb-0"
              >Years Experience</label
            >
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control border-dark"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-bold mb-0">Email</label>
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control border-dark"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>

          <!-- <button class="btn btn-success d-grid" type="button">Submit</button> -->
          <div class="d-grid gap-1">
            <button class="btn btn-success" type="button">SUBMIT</button>
          </div>
        </div>
