<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .profile-card {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #343a40;
            overflow: hidden;
        }

        .profile-img img {
            width: 100%;
            height: auto;
        }

        .btn-contact {
            background-color: #007bff;
            color: white;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PRODUCT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GALLERY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">INVENTORY</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Akhir Navbar -->
    <!-- Tag Div -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <!-- Profile Card -->
                <div class="profile-card d-flex align-items-center">
                    <div class="profile-img mr-3">
                        <img src="https://i.pinimg.com/736x/a6/67/73/a667732975f0f1da1a0fd4625e30d776.jpg"
                            alt="User Image">
                    </div>
                    <div>
                        <h2 class="mb-1">Dana Noviandi</h2>
                        <p class="mb-0">Front End Designer</p>
                    </div>
                    <div class="ml-auto d-flex">
                        <button class="btn btn-contact mr-2">Kontak</button>
                        <button class="btn btn-outline-success">Resume</button>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="mt-4">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td><strong>Availability</strong></td>
                                <td>Full Time</td>
                            </tr>
                            <tr>
                                <td><strong>Usia</strong></td>
                                <td>25</td>
                            </tr>
                            <tr>
                                <td><strong>Lokasi</strong></td>
                                <td>Jakarta, Indonesia</td>
                            </tr>
                            <tr>
                                <td><strong>Pengalaman</strong></td>
                                <td>2 Tahun</td>
                            </tr>
                            <tr>
                                <td><strong>Email</strong></td>
                                <td>dananoviandi@gmail.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Form -->
                <div class="mt-4">
                    <form>
                        <div class="form-group">
                            <label for="name">Nama</label>
                            <input type="text" class="form-control" id="name" placeholder="Nama">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" placeholder="Role">
                        </div>
                        <div class="form-group">
                            <label for="availability">Availability</label>
                            <input type="text" class="form-control" id="availability" placeholder="Availability">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="location">Lokasi</label>
                            <input type="text" class="form-control" id="location" placeholder="Lokasi">
                        </div>
                        <div class="form-group">
                            <label for="experience">Years Experience</label>
                            <input type="text" class="form-control" id="experience" placeholder="Years Experience">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-submit btn-block">SUBMIT</button>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- SCRIPT JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
