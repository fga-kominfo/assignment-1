<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to stylesheet bootstrap for styling-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Winda Marito</title>
  </head>

  <body class="bg-light">
    <!-- Header with navbar -->
    <header class="shadow-sm border-bottom border-light">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Logo(brand) of website -->
          <a class="navbar-brand fw-bold" href="#">PORTOFOLIO</a>
          <!-- Toggle button for responsive menu or small screen -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapsible Navigation menu -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <!-- Navigation Menu Items -->
              <li class="nav-item">
                <a class="nav-link link-secondary" aria-current="page" href="#"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" aria-current="page" href="#"
                  >PRODUCT</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" aria-current="page" href="#"
                  >GALLERY</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" aria-current="page" href="#"
                  >BLOG</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" aria-current="page" href="#"
                  >INVENTORY</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Profile content section -->
    <section class="container p-5">
      <div class="card mt-0 p-3 shadow border-light">
        <div class="row p-3 g-0">
          <!-- Left Column: Profile Picture and Info -->
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-5 text-center p-4 pt-0">
                <img
                  src="asset/profile-picture.jpg"
                  class="img-thumbnail rounded-circle"
                  alt="Profile Picture"
                />
              </div>
              <div class="col-md-4 text-start" style="width: fit-content">
                <div class="fs-2 fw-bold mb-0 mt-2">Winda Marito</div>
                <p class="mt-0">Front-End Designer</p>
                <!-- Contact and Resume Buttons -->
                <div class="pt-4 mb-2">
                  <button type="button" class="btn btn-primary mb-2">
                    Kontak
                  </button>
                  <button type="button" class="btn btn-outline-success mb-2">
                    Resume
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column: Additional Information -->
          <div class="d-flex flex-column col-md-auto border-start ps-4 pb-0">
            <div class="row-cols-md-auto">
              <table class="table table-borderless">
                <!-- Table Row for Detail Informations -->
                <tr>
                  <td class="fw-bold">Availability</td>
                  <td>Full Time</td>
                </tr>

                <tr>
                  <td class="fw-bold">Age</td>
                  <td>25</td>
                </tr>

                <tr>
                  <td class="fw-bold">Location</td>
                  <td>Jakarta</td>
                </tr>

                <tr>
                  <td class="fw-bold">Experience</td>
                  <td>2 Years</td>
                </tr>

                <tr>
                  <td class="fw-bold">Email</td>
                  <td>wmr2519@gmail.com</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Input Form to Updating Detail Informations -->
    <form class="container ps-5 pe-5">
      <div class="card g-0 p-5 pt-4 border-light shadow">
        <!-- Input for Name -->
        <div class="row mb-3">
          <label for="inputName" class="form-label fw-bold ps-0">Name</label>
          <input
            type="text"
            class="form-control border-black"
            id="inputName"
            placeholder="Insert Your Age"
          />
        </div>
        <!-- Input for Role -->
        <div class="row mb-3">
          <label for="inputRole" class="form-label fw-bold ps-0">Role</label>
          <input
            type="text"
            class="form-control border-black"
            id="inputLocation"
            placeholder="Insert Your Location"
          />
        </div>
        <!-- Input for Availability -->
        <div class="row mb-3">
          <label for="inputAvailability" class="form-label fw-bold ps-0"
            >Availability</label
          >
          <input
            type="text"
            class="form-control border-black"
            id="inputAvailability"
            placeholder="Insert Your Availability"
          />
        </div>
        <!-- Input for Age -->
        <div class="row mb-3">
          <label for="inputAge" class="form-label fw-bold ps-0">Age</label>
          <input
            type="number"
            class="form-control border-black"
            id="inputAge"
            placeholder="Insert Your Age"
          />
        </div>
        <!-- Input for Location -->
        <div class="row mb-3">
          <label for="inputLocation" class="form-label fw-bold ps-0"
            >Location</label
          >
          <input
            type="text"
            class="form-control border-black"
            id="inputLocation"
            placeholder="Insert Your Location"
          />
        </div>
        <!-- Input for Years Experience -->
        <div class="row mb-3">
          <label for="inputYears" class="form-label fw-bold ps-0"
            >Years Experience</label
          >
          <input
            type="number"
            class="form-control border-black"
            id="inputYears"
            placeholder="Insert Your Years Experience"
          />
        </div>
        <!-- Input for Email -->
        <div class="row mb-3">
          <label for="inputEmail" class="form-label fw-bold ps-0">Email</label>
          <input
            type="text"
            class="form-control border-black"
            id="inputEmail"
            placeholder="Insert Your Email"
          />
        </div>
        <!-- Submit Button -->
        <div class="row mb-3">
          <button type="submit" class="btn btn-success mt-1">SUBMIT</button>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <div class="text-center">
      <div class="nav navbar-expand pt-4">
        <div class="container-fluid bg-white p-2">&copy; 2024 Winda Marito</div>
      </div>
    </div>

    <!-- Local Bootstrap JavaScript and Dependencies -->
    <script src="js/bootstrap.js"></script>
    <!-- Bootstrap JavaScript from CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
